<p>小心翼翼，</br>沿着九级阶梯。</br>不断攀升，</br>又在坠落。</p>
<p>呼吸、躲避，</br>游走于黑暗森林。</br>试图望远才发现，</br>林中也有墙壁，</br>还有墙角那只眼睛。</p>
<p>一簇幽灵，</br>凝视着前方——</br>最近的那个地方。</br>独自前进，</br>又似留在原点；</br>千里之行，</br>不时回头看你一眼。</br>无名之海，</br>埋没于星芒之间。</br>面壁之人，</br>终无法起身执剑</p>
